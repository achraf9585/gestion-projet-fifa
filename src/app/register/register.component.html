<div>

</div>
<form #userRegister="ngForm" (ngSubmit)="createUser(userRegister)">
  <mat-form-field>
    <input
      matInput
      placeholder="Nom d'utilisateur"
      required
      name="username"
      ngModel
      #username="ngModel">
    <mat-icon matSuffix>perm_identity</mat-icon>
    <mat-error
      *ngIf="username.invalid">
      Nom d'utilisateur obligatoire
    </mat-error>

  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Email"
      required
      name="email"
      ngModel
      #email="ngModel">
    <mat-error *ngIf="email.invalid">Email obligatoire</mat-error>
    <mat-icon matSuffix>email</mat-icon>
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Mot de passe"
      type="password"
      required
      minlength="6"
      name="password"
      ngModel
      #password="ngModel">
    <mat-error
      *ngIf="password.errors && password.errors.required">
      Mot de passe obligatoire
    </mat-error>
    <mat-error
      *ngIf="password.errors && password.errors.minlength">
      Mot de passe doit Ãªtre de longueur 6
    </mat-error>
    <mat-icon matSuffix>lock</mat-icon>

  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Mot de passe"
      type="password"
      required
      minlength="6"
      name="repassword"
      ngModel
      #repassword="ngModel">
    <mat-error
      *ngIf="repassword.errors && repassword.errors.required">
      Mot de passe obligatoire
    </mat-error>
    <mat-icon matSuffix>lock</mat-icon>
  </mat-form-field>
  <button
    mat-raised-button
    type="submit"
    style="background: #f81212; color: white"
    class="login-button">

    Connexion
  </button>
</form>
