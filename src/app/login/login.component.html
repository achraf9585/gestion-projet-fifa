<div class="login-page"  [ngStyle]="{backgroundImage:'url(./images/fifaback.png)'}" >
  <div *ngIf="authError">
    <div class="col-12 alert alert-danger">{{ authError?.message }}</div>
  </div>
  <mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align:center;color: #f84646"><img src="/assets/image/fifa.png"style="width: 150px;
	height: 100px;"> </mat-card-title>
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
      <mat-tab label="Connecter">
        <mat-card-content>
          <form #userLoggin="ngForm">
            <mat-form-field>
              <input
                matInput
                placeholder="Email"
                required
                name="email"
                ngModel
                #email="ngModel">
              <mat-error *ngIf="email.invalid">Email obligatoire</mat-error>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Mot de passe"
                type="password"
                required
                minlength="6"
                name="password"
                ngModel
                #password="ngModel">
              <mat-error
                *ngIf="password.errors && password.errors.required">
                Mot de pass obligatoire
              </mat-error>
              <mat-error
                *ngIf="password.errors && password.errors.minlength">
                Mot de passe doit Ãªtre de longueur 6
              </mat-error>
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <button
              mat-raised-button
              style="background: #f81212; color: white"
              (click)="login(userLoggin )"
              class="login-button">
              Connexion
            </button>

            <button
              mat-raised-button
              class="login-button">
              Connecter avec Google <i class="fa fa-google"></i>
            </button>
          </form>
        </mat-card-content>
      </mat-tab>
      <mat-tab label="S'inscrire">
        <mat-card-content>
          <app-register></app-register>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
